<html>
    <body>

            {{ feedback }}
        {% endif %}
        <form action="{% url 'reclame:autentica' %}" method="post">

        </form>
        <a href="">Esqueceu a senha?</a><br>
        <a href="{% url 'reclame:cad' %}">Cadastre-se</a>
    </body>
</html>
